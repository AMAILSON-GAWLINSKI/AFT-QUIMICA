<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Acesso ao Sistema</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #d0e8f2);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-login:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    .error-msg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, .btn-login {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>üîê Login do Sistema</h2>
    <input type="text" id="username" placeholder="Usu√°rio" autocomplete="username" />
    <input type="password" id="password" placeholder="Senha" autocomplete="current-password" />
    <button class="btn-login" onclick="login()">Entrar</button>
    <div class="error-msg" id="errorMsg"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      let level = 0;

      if (user === 'Operador' && pass === '1234') {
        level = 2;
      } else if (user === 'amailson' && pass === '1234') {
        level = 3;
      } else {
        document.getElementById('errorMsg').innerText = '‚ùå Usu√°rio ou senha incorretos.';
        return;
      }

      localStorage.setItem('userPermissionLevel', level);
      window.location.href = 'sistema.html';
    }
  </script>
</body>
</html>
